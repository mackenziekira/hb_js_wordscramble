<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {


            var randInt = Math.floor(Math.random() * WORDS.length);
            var word = WORDS[randInt];

            function scrambleWord(word) {
                indicies = []
                for (var i = 0; i < word.length; i++) {
                    indicies[i] = i;
                }   
                scrambledWord = ""
                for (var i = 0; i < word.length; i ++) {
                    var chosenLetterIndex = Math.floor(Math.random() * 
                        indicies.length);
                    var indexToPop = indicies.indexOf(chosenLetterIndex);
                    console.log("index len" + indicies.length)
                    console.log('pop' + indexToPop)
                    console.log("index" + chosenLetterIndex)
                    scrambledWord = scrambledWord + word[chosenLetterIndex];
                    indicies = indicies[0, indexToPop] + indicies[indexToPop,];
                    
                }
                return scrambledWord;
            }   
            

            var scrambledWord = scrambleWord(word);
            console.log(scrambledWord)
            alert(scrambledWord);
            // var result = prompt("Unscramble this scrambled word!", alert(scrambledWord));
            var result = prompt("Unscramble this scrambled word!", scrambledWord);

            if (result.toLowerCase().trim() === word) {
                alert("Smartie pants! You guessed my word.");
            }
            else {
                alert("You're wrong! Go back to school. My word was " + word + ".");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
